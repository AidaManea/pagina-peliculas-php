<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-box">
        <h2>Regístrate fácilmente</h2>
        <form id="registro" action="registro.php" method="post">
            <label for="user">Usuario:</label>
            <input type="text" name="user" id="user" placeholder="Ingresa tu usuario" required>

            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" placeholder="Ingresa tu contraseña" required>

            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
