  <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div class="login-box">
        <div class="lado-izquierdo">
            <h1 class="animate__animated animate__fadeInDown">Registrate con nosotros!</h1>
            <p class="animate__animated animate__fadeInDown">Con filmora podrás consultar todas tus peliculas favoritas y estar en las ultimas del mundo del cine!</p>
        </div>

        <div class="lado-derecho">
            <img src="../assets/filmora-logo2.png" alt="no hay imagen que enseñar aqui" name="img-logo" class="animate__animated animate__fadeInDown">

            <form action="registro.php" method="post" class="animate__animated animate__fadeInDown">
                <label for="email">Correo electronico</label>
                <input type="email" id="email"  placeholder="Ingresa tu email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="pass"  placeholder="Contraseña" required>

                <label for="repeat-password">Repite tu contraseña!</label>
                <input type="password" id="rep-pass" placeholder="Repite la contraseña" required>

                <button type="submit" id="submit">Registrate</button>

            </form>
        </div>
    </div>

    <script src='login.js'></script>
</body>
